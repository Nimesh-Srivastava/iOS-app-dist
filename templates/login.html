{% extends 'base.html' %} {% block title %}Login - AppCenter{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card border-0 shadow-sm">
      <div class="card-header border-0 bg-transparent text-center pt-4 pb-3">
        <i
          class="fas fa-user-lock fa-3x mb-3"
          style="color: var(--primary)"
        ></i>
        <h4 class="fw-bold">Welcome to AppCenter</h4>
        <p class="text-muted mb-0">Sign in to access your applications</p>
      </div>
      <div class="card-body p-4">
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                autofocus
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary py-2">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer border-0 bg-transparent text-center pb-4">
        <p class="mb-0 text-muted small">
          Contact an administrator if you need access
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
